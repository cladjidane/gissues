<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gissues Settings</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 8px 0;
      color: #1f2937;
    }
    
    .header p {
      color: #6b7280;
      font-size: 14px;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 6px;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .help-text {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }
    
    .help-text a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .help-text a:hover {
      text-decoration: underline;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #2563eb;
    }
    
    .btn-primary:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }
    
    .btn-secondary {
      background-color: #f3f4f6;
      color: #374151;
    }
    
    .btn-secondary:hover {
      background-color: #e5e7eb;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
    }
    
    .status.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    
    .quick-action {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }
    
    .shortcut {
      background-color: #f9fafb;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      text-align: center;
    }
    
    .shortcut-key {
      display: inline-block;
      background-color: #e5e7eb;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 12px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 8px;">
      <div style="width: 32px; height: 32px; background: linear-gradient(135deg, #6366F1, #8B5CF6); border-radius: 6px; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 18px;">üêõ</div>
      <h1 style="margin: 0; font-size: 20px; font-weight: 700;">Gissues</h1>
    </div>
    <p>Rapports de Bugs Visuels Simplifi√©s</p>
  </div>

  <form id="settingsForm">
    <div class="form-group">
      <label for="githubToken">Token d'Acc√®s Personnel GitHub</label>
      <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
      <div class="help-text">
        <a href="https://github.com/settings/tokens/new?scopes=repo&description=Gissues%20Extension" target="_blank">
          Cr√©er un nouveau token
        </a> avec le scope 'repo'
      </div>
    </div>

    <div class="form-group">
      <label for="defaultRepo">D√©p√¥t par D√©faut</label>
      <input type="text" id="defaultRepo" placeholder="proprietaire/nom-du-depot">
      <div class="help-text">
        Format : utilisateur/nom-repo ou organisation/nom-repo
      </div>
    </div>


    <div class="button-group">
      <button type="button" id="testConnection" class="btn-secondary">
        Tester la Connexion
      </button>
      <button type="submit" id="saveSettings" class="btn-primary">
        Sauvegarder
      </button>
    </div>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <div class="shortcut">
    <div style="font-size: 14px; margin-bottom: 8px;">Capture Rapide</div>
    <div id="shortcut-display">
      <span class="shortcut-key">Alt</span> + 
      <span class="shortcut-key">Shift</span> + 
      <span class="shortcut-key">G</span>
    </div>
    <div style="font-size: 12px; color: #6b7280; margin-top: 4px;">
      Prendre une capture et signaler un bug sur n'importe quel site
    </div>
  </div>

  <div class="quick-action">
    <button type="button" id="takeScreenshotNow" class="btn-primary" style="width: 100%;">
      üì∏ Prendre Capture Maintenant
    </button>
    <div style="text-align: center; margin-top: 12px; display: flex; justify-content: space-between; align-items: center;">
      <a href="https://github.com/cladjidane/gissues" target="_blank" style="color: #6b7280; text-decoration: none; font-size: 12px;">
        ‚≠ê Star sur GitHub
      </a>
      <a href="#" id="extension-refresh" style="color: #9ca3af; text-decoration: none; font-size: 10px;" title="Recharger l'extension">
        üîÑ Reload
      </a>
      <span id="version-info" style="color: #9ca3af; font-size: 10px; font-family: monospace;"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
